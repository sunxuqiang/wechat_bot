<!-- 公共侧边栏样式 -->
<style>
    body {
        padding-top: 60px;
        background-color: #f8f9fa;
    }
    .sidebar {
        position: fixed;
        top: 60px;
        bottom: 0;
        left: 0;
        z-index: 100;
        padding: 20px 0 0;
        box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        background-color: #f8f9fa;
        width: 240px;
    }
    .sidebar-sticky {
        position: relative;
        top: 0;
        height: calc(100vh - 80px);
        padding-top: .5rem;
        overflow-x: hidden;
        overflow-y: auto;
    }
    .navbar {
        box-shadow: 0 2px 4px rgba(0,0,0,.1);
        background-color: #fff !important;
    }
    .main-content {
        margin-left: 240px;
        padding: 20px;
    }
    .nav-link {
        color: #333;
        padding: 8px 16px;
        margin: 4px 0;
    }
    .nav-link:hover {
        background-color: #e9ecef;
        color: #0d6efd;
    }
    .nav-link.active {
        background-color: #0d6efd;
        color: white;
    }
    .nav-link i {
        margin-right: 8px;
    }
    @media (max-width: 768px) {
        .sidebar {
            width: 100%;
            position: relative;
            height: auto;
            margin-bottom: 20px;
        }
        .main-content {
            margin-left: 0;
            padding: 10px;
        }
    }
</style>
